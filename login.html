<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <script src="loadHeaderFooter.js"></script>

</head>

<body>
    <div id="header"></div>

    <div class="body-login">
        <div class="login-container">
            <h2 class="text-center">Đăng nhập</h2>
            <form>
                <div class="form-group">
                    <label for="email" class="emailPasword">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="emailPasword">Mật khẩu:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                            name="password">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <a href="home.html" class="btn-link">Đăng nhập</a>
                <div class="text-center mt-3">
                    <a href="forgot.html">Quên mật khẩu?</a>
                </div>
                <div class="text-center mt-2">
                    <span>Chưa có tài khoản?</span> <a href="dangki.html"> Đăng ký</a>
                </div>
            </form>
        </div>
    </div>



    <div id="footer"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>

    <!-- <script src="loadHeaderFooter.js"></script> -->

</body>

</html>
