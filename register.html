<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="loadHeaderFooter.js"></script>



</head>

<body>
    <div id="header"></div>
    <div class="body-login">
        <div class="login-container">
            <h2 class="text-center">Đăng ký</h2>
            <form>
                <div class="form-group">
                    <label for="email" class="emailPasword">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="emailPasword">Mật khẩu:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                            name="password">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="emailPasword">Nhập lại mật khẩu:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordRetype" placeholder="Nhập lại mật khẩu"
                            name="password">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white" id="togglePasswordRetype">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Đăng ký</button>

                <div class="text-center mt-2">
                    <span>Bạn đã có tài khoản?</span> <a href="login.html"> Đăng nhập ngay</a>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const togglePasswordRetype = document.querySelector('#togglePasswordRetype');
        const password = document.querySelector('#password');
        const passwordRetype = document.querySelector('#passwordRetype');

        function togglePasswordVisibility(input, icon) {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        }

        togglePasswordRetype.addEventListener('click', function (e) {
            togglePasswordVisibility(passwordRetype, this.querySelector('i'));
        });

        togglePassword.addEventListener('click', function (e) {
            togglePasswordVisibility(password, this.querySelector('i'));
        });
    </script>
    <!-- <script src="loadHeaderFooter.js"></script> -->

</body>

</html>
